<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Enregistrement d'un étudiant</title>
</head>

<body>
  <h1>Enregistrer un étudiant</h1>
  <form th:action="@{/students/save-student}" th:object="${student}" method="post">
    <label for="firstName">Prénom:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br>
    <label for="lastName">Nom:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br>
    <label for="age">Âge:</label>
    <input type="number" id="age" th:field="*{age}" required><br>
    <label for="phone">Téléphone:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br>
    <button type="submit">Enregistrer</button>
  </form>
  <div th:if="${param.success}">
    <p>Étudiant enregistré avec succès !</p>
  </div>
</body>

</html>
